<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>CFInvest</title>
			<link rel="stylesheet" href="css/style.css" />
		</f:facet>
	</h:head>

	<h:body>
		<div class="pagePanel">
		<div></div>
			<h:form class="loginPanel p-formgrid p-grid">
				<div class="loginItem p-field p-col-12 p-md-6">
					<h:outputLabel class="loginLabel" for="login" value="Login:" />
					<p:inputText id="login" required="true" />
				</div>
				<div class="loginItem p-field p-col-12 p-md-6">
					<h:outputLabel class="loginLabel" for="passwd" value="Senha:" />
					<p:inputText id="passwd" required="true" />
				</div>
				<p:commandButton value="Acessar" class="loginItem" />
			</h:form>
			<div></div>
		</div>
	</h:body>

</f:view>
</html>
